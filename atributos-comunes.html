    <title>Atributos comunes(?)</title>

  <!-- 
    Algunos atributos globales que estan disponibles para la mayoria de etiquetas en html
    
    Class -> Este atributo se usa para dar estilos en CSS
    
    id -> Es un identificador que se utiliza para seleccionar el elemento JS y para hacer navegacion atravez de anclas 
    
    Title -> Es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece
    
    data-* -> Es un atributo algun valor en la etiqueta HTML
-->

  <body>
    <p class="parrafo">Clases</p>
    <p id="parrafo">identificador</p>
    <p title="este es un ejemplo del atributo title">titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo="">Datos pasados en la etiqueta</p>
