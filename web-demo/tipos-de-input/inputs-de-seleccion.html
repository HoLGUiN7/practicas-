    <!-- 
        radio -> Permite seleccionar una unica opcion de la lista de opciones relacionadas.

        checkbox -> permite seleccionar varias opciones de una lista de opciones realcionadas.

        select -> Crea una lista de opiones donde podemos seleccionar una o varias opciones

        Cada opcion ira dentro de una etiqueta <option></option>

        Si tenemos muchas opciones podemos ordenarlas por categorias a trav√©s de la etiqueta <optgroup> con el atributo label para nombrar la categoria 
     -->
