<!-- 
    Enlaces: Conocidos tambien por links popularmente. Su objetivo es conectar una pagina web con otra pagina web, con un recurso tanto interno como externo, o con otro sitio web.
    
    Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.
    
    Tambien tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos.

    Rutas Absolutas: Tienen un protocolo, http o https y son unicas en la red se suelen utilizar en rutas externas 

    Ruta Relativas: Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto

    No usan protocolo

    Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo

    Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queramos salir.
-->
<body>
    <h1>contacto</h1>
    <a href="index.html">next</a>
    
</body>
</html>
